<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="shortcut icon" href="./bootstrap-fill.svg" type="image/x-icon">
  <title>Atividade Prática - Bootstrap</title>
</head>

<body class="bg-secondary bg-opacity-25">
  <header class="border-bottom border-success border-4 border-opacity-100 p-3 mb-2 bg-primary text-white w-100">
    <h1 class="text-center">Exercício com Bootstrap</h1>
  </header>

  <main>
    <!-- botão click-me -->
    <section class="container">
      <div class="row mt-5 border-bottom mb-3 border-secondary">
        <article class="col d-flex justify-content-center mb-5 align-items-center">
          <!-- Button trigger modal -->
          <div class="d-flex flex-column">
            <button type="button" class="btn btn-outline-success  btn-lg" data-bs-toggle="modal"
              data-bs-target="#exampleModal1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-bootstrap-fill" viewBox="0 0 16 16">
                <path
                  d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z" />
                <path
                  d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396H5.062z" />
              </svg>
              Click-Me

            </button>
            <div id="liveAlertPlaceholder"></div>
            <div id="liveAlertPlaceholder2"></div>
          </div>
        </article>
      </div>

      <!-- accordion -->
      <section class="container">
        <div class="row ">
          <article class="col ">
            <div class="accordion accordion-flush" id="accordionFlushExample">
            </div>
          </article>
        </div>
      </section>
    </section>

  </main>
  <!-- Modal do botaoo click-me -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmar exclusão dos dados? </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Ao apagar os dados, os mesmos serão excluídos do sistema.
        </div>
        <div class="modal-footer">

          <button type="button" id="liveAlertBtn" data-bs-dismiss="modal" class="btn btn-primary">Sim</button>
          <button type="button" id="liveAlertBtn2" data-bs-dismiss="modal" class="btn btn-danger">Não</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

        </div>
      </div>
    </div>
  </div>

  <!-- js do bs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <!-- meu js -->
  <script src="./bootstrap.js"></script>

</body>

</html>
